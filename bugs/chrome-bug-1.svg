<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  <g id="help" transform="translate(100,0)">
    <text x="50" y="20" ><tspan>When typing more text such that vertical scrolls bars are required,</tspan>
    <tspan x="50" dy="20">the textarea will make a jump.</tspan></text>
    <foreignObject x="50" y="50" width="400" height="50">
      <textarea xmlns="http://www.w3.org/1999/xhtml"
		style="width: 100%; height: 100%"/>
    </foreignObject>
  </g>
</svg>
